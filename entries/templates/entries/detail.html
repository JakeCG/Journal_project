{% extends 'base.html' %}

{% block content %}
<br/>
<br/>
<br/>
<div class="row">
  <div class="col-2">
    <img src="{{ entry.icon.url }}" class="img-fluid" />
  </div>
  <div class="col-8">
    <br/>
    <a style="color:black;text-decoration:none;" href="{{ entry.url }}"><h1 align="center">{{ entry.title }}</h1></a>
  </div>
</div>
<br/>
<br/>
<div class="row">

  <div class="col-14" align="center">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{ entry.votes_total }}</button></a>
  </div>
</div>
<br/>
<div class="row pt-2">
  <div class="col-4">
    <h4><span class="oi oi-magnifying-glass"></span> Written by {{ entry.author.username }}</h4>
  </div>
  <div class="col-8 text-right" align="right">
    <h4><span class="oi oi-clock"></span>Date published: {{ entry.pub_date_pretty }}</h4>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-14">
    <p>{{ entry.body }}</p>
  </div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' entry.id %}">
  {% csrf_token %}
  <input type="hidden">
</form>


{% endblock %}
