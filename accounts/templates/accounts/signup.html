{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br/>
<br/>
{% endif %}

<h1>Sign up!<h1/>

    <form method="POST" action="{% url 'signup' %}">

        {% csrf_token %}
        <h1 style="font-size:18px">Username:</h1>
        <input class="form-control" type="text" name="username" required="true" minlength="5"/>
        <br/>
        <h1 style="font-size:18px">Password:</h1>
        <input class="form-control"  type="password" name="password1" required minlength="8"/>
        <br/>
        <h1 style="font-size:18px">Confirm password:</h1>
        <input class="form-control"  type="password" name="password2" required minlength="8"/>
        <br/>
        <br/>

        <input class="btn btn-primary" type="submit" value="Sign up" />
    </form>

{% endblock %}
